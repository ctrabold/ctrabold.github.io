---
layout: default
title: Archives
---

<div id="blog-archives">
  {% for post in site.posts %}
    <ul style="margin: 0; padding: 0;">
      {% if post.external-url %}
        <li>
          <a href="{{ post.external-url }}">{{ post.date }} {{ post.title }}</a>
        </li>
      {% else %}
        <li><a href="{{ post.url }}">{{ post.date | date: "%d %b %y" }} â€“ {{ post.title }}</a></li>
      {% endif %}
    </ul>
  {% endfor %}
</div>
